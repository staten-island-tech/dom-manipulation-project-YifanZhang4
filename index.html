<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello, User</h1>
    <h2>Please give your information here:</h2>
    <img
      class="gun"
      id="img"
      src="https://media.tenor.com/rtUy7lc_OqUAAAAd/gun-loading-gun.gif"
      alt="repeating gif of emoji face with bloodshot eyes pulling out and loading a gun while the screen shakes and turns red"
    />
    <img
      src="gaster.webp"
      alt="W.D.Gaster from hit 2015 game Undertale"
      class="gaster"
    />
    <button id="wd" class="WD">Click me, if you're cool</button>
    <br />
    <br />

    <form id="form">
      <label for="name">Name:</label> <br />
      <input type="text" id="name" /> <br />
      <label for="age">Age:</label><br />
      <input type="number" id="age" /> <br />
      <label for="location">Where You Live:</label> <br />
      <input type="text" id="location" /> <br />
      <br />
      <input type="submit" value="Submit" id="submit" />
    </form>
    <div id="box"></div>
  </body>
  <script src="index.js"></script>
</html>
